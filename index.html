<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />

 
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
  <div class="weather-card shadow-lg rounded-4 p-5 text-center bg-white bg-opacity-75">
    <form id="weather-form" class="mb-4">
      <div class="input-group">
        <input
          type="text"
          id="city-input"
          class="form-control"
          placeholder="Enter City Name"
          aria-label="City Name"
          required
          autofocus
        />
        <button class="btn btn-primary" type="submit" id="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>

    <!-- Loader -->
    <div id="loader" class="d-none">
      <dotlottie-player
        src="https://lottie.host/01ae939f-4e4b-427e-9f72-fb025f8ecfd0/Lw9eiZjVr3.lottie"
        background="transparent"
        speed="1"
        style="width: 150px; height: 150px;"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    
    <div id="error-message" class="alert alert-danger d-none" role="alert">
      <i class="fas fa-exclamation-triangle me-2"></i> Invalid city name. Please try again.
    </div>

    <!-- Weather Information -->
    <div id="weather-info" class="d-none">
      <img id="weather-icon" src="" alt="Weather Icon" class="mb-3" style="width: 100px;" />
      <h2 id="temperature" class="display-4"></h2>
      <h3 id="city-name" class="mb-4"></h3>
      
      <div class="row">
        <div class="col-6">
          <div class="d-flex align-items-center">
            <img src="img/humidity.png" alt="Humidity" class="me-2" style="width: 30px;" />
            <div>
              <p id="humidity" class="mb-0"><strong>--%</strong></p>
              <small>Humidity</small>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-center justify-content-end">
            <img src="img/wind.png" alt="Wind Speed" class="me-2" style="width: 30px;" />
            <div>
              <p id="wind-speed" class="mb-0"><strong>-- km/h</strong></p>
              <small>Wind Speed</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.js"></script>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <script src="App.js"></script>
</body>
</html>
